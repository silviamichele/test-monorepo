<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-In</title>
    
    <link rel="stylesheet" href="../styles/css/header.css">
    <link rel="stylesheet" href="../styles/css/form.css">
    <link rel="stylesheet" href="../styles/css/style.css">
    <link rel="stylesheet" href="../styles/css/login.css">
</head>
<body>
    <!-- <img alt="logo-todo" class="logo-todo" src="../styles/media/todoin.svg"> -->
    <header class="content-header">
        <nav class="content-header-nav">
            <div class="content-header-icon">
                <img alt="logo-todo" class="logo-todo" src="../styles/media/todoin.svg">
            </div>
            <div class="content-header-nav-items">
                <a href="/">
                    <button class="btn-menu btn-home">home</button>
                </a>
                <a href="#signup">
                    <button class="btn-menu btn-signup">signUp</button>
                </a>
            </div>
        </nav>
    </header>
    <div class="content-body-flex">
        <div class="content-logo">
            <img class="content-logo-welcome" src="../styles/media/welcome-back.svg">
        </div>
        <div class="login-card card">
            <h2 class="form-title">login</h2>
            <div class="form-login form">
                <form class="form-content" action=".">
                    <div class="input-field">
                        <label for="username">username</label>
                        <input type="text" id="username" class="input-text">
                    </div>
                    <div class="input-field">
                        <label for="password">password</label>
                        <input type="password" class="input-text" id="password">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="login" class="input-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
